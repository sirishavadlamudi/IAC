name: "Terraform CI/CD — GCP"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {} # allow manual runs (optional)

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: "1.9.8"      # pin Terraform version (update if required)
  GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT }}
  GOOGLE_REGION: ${{ secrets.GCP_REGION }}
  GOOGLE_ZONE: ${{ secrets.GCP_ZONE }}

jobs:
  terraform-plan:
    name: Terraform — plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure GCP credentials
        # We use the google-github-actions/auth action; it accepts a JSON key in a secret.
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud components (optional)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl
          # install gcloud CLI quick method
          if ! command -v gcloud >/dev/null 2>&1; then
            curl -fsSL https://sdk.cloud.google.com > /tmp/install.sh
            bash /tmp/install.sh --disable-prompts
            source $HOME/google-cloud-sdk/path.bash.inc
          fi
          gcloud --version

      - name: Terraform init
        working-directory: .
        run: terraform init -input=false

      - name: Terraform fmt & validate
        working-directory: .
        run: |
          terraform fmt -recursive
          terraform validate

      - name: Terraform plan (save plan)
        id: plan
        working-directory: .
        run: |
          terraform plan -input=false -out=tfplan
          terraform show -no-color tfplan > tfplan.txt
      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            tfplan.txt

  terraform-apply:
    name: Terraform — apply (manual approval recommended)
    runs-on: ubuntu-latest
    needs: terraform-plan
    # recommended: use an environment that requires approvals in repo settings
    environment:
      name: production
      url: https://console.cloud.google.com/compute/ # optional

    steps:
      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./plan_artifact

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure GCP credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform init (again)
        working-directory: .
        run: terraform init -input=false

      - name: Terraform apply (using saved plan)
        working-directory: .
        run: |
          # apply the binary plan file uploaded by the plan job
          terraform apply -input=false -auto-approve ./plan_artifact/tfplan

      - name: Output instance info
        working-directory: .
        run: |
          terraform output -json || true
